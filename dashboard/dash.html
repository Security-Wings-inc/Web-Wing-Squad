<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home dash</title>
    <link rel="stylesheet" href="../css/dash.css">
</head>

<body onload="main_home()">
    <div class="main">

        <div class="header" onmouseenter="dentro()" onmouseleave="fora()" id="header">

            <div class="nav-bar" onclick="home()">
                <button id="homeButton"> <img src="../assets/home-dash.png" alt="" ></button>

                <button id="home" class="hide">Usuário</button>

            </div>


            <div class="nav-bar" onclick="game()">
                <button id="gameButton"><img src="../assets/game.png" alt=""></button>

                <button id="game" class="hide">Dashboard</button>

            </div>


            <div class="nav-bar" onclick="stats()">
                <button id="stastButton"> <img src="../assets/dash.png" alt=""></button>

                <button id="dash" class="hide">Aplicação</button>

            </div>

            <div class="nav-bar" onclick="rank()">
                <button id="rankButton"><img src="../assets/medalha.png" alt=""></button>

                <button id="rank" class="hide">Ranking</button>

            </div>

            <div class="nav-bar hide" onclick="back()" id="backButton">
                <button id="backButton"> <img src="../assets/return.png" alt=""></button>

                <button id="dash">sair</button>

            </div>

        </div>

        <div class="content-main" id="content">
            <div class="titulo">
                <h1>Bem vindo (Usuário)</h1>
                <div class="describe">
                    <p>Tudo que você encotra aqui</p>
                </div>
            </div>

            <div class="conteudo">
                <div class="colunas">
                    <div class="titulo">
                        <div class="photo-user-container">
                            <img class="photo" src="/assets/user.png">
                        </div>
                    </div>
                    <div class="describe">
                        
                        <div class="name-user">
                            <p>Olá Eduardo Melo</p>
                           
                        </div>

                            <div class="entradas-user">
                                
                                <h1>Nome</h1>
                                <input type="text" placeholder="Nome">

                                </div>
                                
                                <div class="entradas-user2">
                                    <h1></h1>
                                    <input type="text" placeholder="Sobrenome">
                                </div>



                    </div>

                </div>

           </div>


            </div>




        </div>


    </div>






</body>

</html>


<script src="../scripts/hideAndshow.js"></script>
