<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="/assets/logo-site.png">

    <link rel="stylesheet" href="../css/stats.css">
</head>

<body onload="main_stats()">
    <div class="main">

        <div class="header" onmouseenter="dentro()" onmouseleave="fora()" id="header">

            <div class="nav-bar" onclick="home()">
                <button id="homeButton"> <img src="../assets/group.png" alt="" ></button>

                <button id="home" class="hide">Usuário</button>

            </div>


            <div class="nav-bar" onclick="game()">
                <button id="gameButton"><img src="../assets/dash.png" alt=""></button>

                <button id="game" class="hide">Dashboard</button>

            </div>


            <div class="nav-bar" onclick="stats()">
                <button id="stastButton"> <img src="../assets/admin.png" alt=""></button>

                <button id="dash" class="hide">Admin</button>

            </div>

        

            <div class="nav-bar hide" onclick="back()" id="backButton">
                <button id="backButton"> <img src="../assets/return.png" alt=""></button>

                <button id="dash">sair</button>

            </div>

        </div>



        <div class="container">
            <div class="titulo">
                <h1>Entre com suas credenciais e tenha acesso à criação, remoção e alteração das permissões dos usuários</h1>            </div>

            <div class="login-admin">

                <div class="title-inp">
                    <p>Username ou Email</p> 
                </div>
               
                <input type="text" placeholder="username ou email">
                
                <div class="title-inp-down">
                    <p>Senha</p> 
                </div>

                <input type="text" placeholder="senha">

                <div class="btn-login-admin">

                    <button>Login</button>
                </div>

            </div>


        </div>

      
      


    </div>

</body>

</html>
<script src="../scripts/hideAndshow.js"></script>
