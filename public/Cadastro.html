<script type="module" src="js/Navbar.js"></script>

<script>

function verificarNumeros(nome, sobrenome) {
    const regexNumeros = /\d/;
    return regexNumeros.test(nome) || regexNumeros.test(sobrenome);
}

function verificarFormatoEmail(email) {
    const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regexEmail.test(email);
}

function verificarCNPJ(cnpj) {
    return cnpj.length === 14;
}

function cadastrar(){
var nomeVar = nomeIpt.value;
var sobrenomeVar = sobreNomeIpt.value;
var nomeEmpresa = nomeEmpresaIpt.value;
var cnpjVar = cnpjIpt.value;
var emailVar = emailIpt.value;
var senhaVar = senhaIpt.value;
var senhaConfirmVar = senhaConfirm.value;

if (verificarNumeros(nomeVar, sobrenomeVar)) {
    alert("O nome e sobrenome não podem conter números.");
} else if ( !verificarCNPJ(cnpjVar)) {
    alert("Por favor, insira um CNPJ válido com 14 dígitos."); 
} else if (!verificarFormatoEmail(emailVar)) {
   alert("Por favor, insira um endereço de email válido.");
} else if (senhaVar !== senhaConfirmVar) {
    alert("As senhas digitadas não correspondem. Por favor, verifique.");
} else {
    console.log("entrando no fetch")
    fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            nomeServer: nomeVar,
            sobrenomeServer: sobrenomeVar,
            nomeEmpresaServer: nomeEmpresa,
            cnpjServer: cnpjVar,
            emailServer: emailVar,
            senhaServer: senhaVar
        }),
    })
    .then(function (resposta) {
        if (resposta.ok) {
            setTimeout(() => {
                window.location = "./Entrar.html";
            }, 1000);
        } else {
            alert(`Houve um problema com seu cadastro. Por favor, realize-o novamente.`);
        }
    })
    .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
    });
}

return false;

}


</script>
