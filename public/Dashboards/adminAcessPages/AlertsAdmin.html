<body">

    <header>


        <div class="lista">

            <ul class="listaHeader">
                <li><a href="./PerfilAdmin.html"><img

                <li><a href="./MenagentmentAdmin.html" style="filter: brightness(0) saturate(100%) invert(59%) sepia(44%) saturate(422%) hue-rotate(149deg) brightness(86%) contrast(86%);"><img src="../assetsDashboard/ChaveIcon.svg" alt=""></a></li>
                <li><a href="./LaunchPadAdmin.html"><img src="../assetsDashboard/SairIcon.svg" alt=""></a></li>

    <main>

       



        <div class="contentContainer">

            <div class="abaContent">

            <div class="abas">
                
                <div class="aba" style="background-color: #426572"><a style="color: #8bacb8" href="./MenagentmentAdmin.html">Gerenciar Usuários</a></div>
                <div class="aba">Gerenciar Alertas</div>
                
            </div>
            <div class="containerMeio">
                <div class="containerTitle">
                    <div class="titulo" id="tituloPagina">Definir parâmetros de alertas</div>
                    
                    
                    
                    </div>
                    



                <div class="containerGeral" style="display: flex;"  id="listaUser">

                    <div class="content">
                
                        <div class="inputContainerParam">


                            <div class="param">

                                <p class="titleParam">CPU</p>
                                <div class="paramMid">
                                <img class="icon" src="../assetsDashboard/CPU.svg" alt="">
                                        
                                
                                    <div class="paramInputs">
                                        <div class="inputLine">
                                            <img class="bolinha" src="../assetsDashboard/Vermelho.svg" alt="">
                                            <p class="label">Risco: </p>
                                            <input type="number" id="redCPU">
                                        </div>
                                        
                                        <div class="inputLine">
                                            <img class="bolinha" src="../assetsDashboard/Amarelo.svg" alt="">
                                            <p class="label">Alerta: </p>
                                            <input type="number" id="yellowCPU">
                                        </div>
                                        
                                        <div class="inputLine">
                                        <img class="bolinha" src="../assetsDashboard/Verde.svg" alt="">
                                            <p class="label">Normal: </p>
                                            <input type="number" id="greenCPU">
                                        </div>                                    
                                    </div>
    
                                </div>
    
                                <button>Aplicar</button>
    
                            </div>
                            
                            <div class="param">

                                <p class="titleParam">ARMAZENAMENTO</p>
                                <div class="paramMid">
                                <img class="icon" src="../assetsDashboard/HD.svg" alt="">

                                            <img class="bolinha" src="../assetsDashboard/Vermelho.svg" alt="">

                                        <div class="inputLine">
                                        <img class="bolinha" src="../assetsDashboard/Verde.svg" alt="">

                                            <input type="number" id="greenHD">
                                        </div>                                    
                                    </div>
    
                                </div>
    
                                <button>Aplicar</button>
    
                            </div>
                            <div class="param">

                                <p class="titleParam">REDE</p>
                                <div class="paramMid">
                                <img class="icon" src="../assetsDashboard/REDE.svg" alt="">

                                        <div class="inputLine">
                                            <img class="bolinha" src="../assetsDashboard/Vermelho.svg" alt="">

                                            <input type="number" id="greenREDE">
                                        </div>

                                            <input type="number" id="greenRAM">
