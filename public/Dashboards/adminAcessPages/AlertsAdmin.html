<script>
    var idEmpresa = sessionStorage.FK_EMPRESA;

    function getAllParamsJson(id){
        fetch(`/alerta/getAllParamsJSON/${id}`,{
            method : "GET",
            headers : {
                "Content-type" : "application/json"
            }
        }).then((resposta)=>{
            if(resposta.ok){
         
                resposta.json().then(json =>{

                    sessionStorage.RAM_DANGER = json.ramDanger;
                    sessionStorage.RAM_WARNING = json.ramWarning;
                    sessionStorage.CPU_DANGER = json.processadorDanger;
                    sessionStorage.CPU_WARNING = json.processadorWarning;
                    sessionStorage.REDE_DANGER = json.internetDanger;
                    sessionStorage.REDE_WARNIG = json.internetWarning;
                    sessionStorage.HD_DANGER = json.discoDanger;
                    sessionStorage.HD_WARNING = json.discoWarning;

                })
            }
        }).catch((erro)=>{
            console.log("deu erro" , erro)
        })
    }

    function getAllParams() {

        console.log(idEmpresa, "ta chegando aqui")

        fetch(`/alerta/getAllparams/${idEmpresa}`, {
            method: "GET",
            headers: {
                "Content-type": "application/json"
            },
        }).then((resposta) => {
            if (resposta) {
                getAllParamsJson(idEmpresa)
                resposta.json().then((resposta) => {
                    console.log(resposta)
                   
                    for (let i = 0; i < resposta.length; i++) {
                        var rep = resposta[i]

                        cpuValueRed.innerHTML = `a partir de: ${rep.processadorDanger}%`;
                        cpuValueYellow.innerHTML = `a partir de: ${rep.processadorWarning}%`;
                        cpuValueGreen.innerHTML = `até: ${rep.processadorWarning - 1}%`
                        ramValueRed.innerHTML = `a partir de: ${rep.ramDanger}%`;
                        ramValueYellow.innerHTML = `a partir de: ${rep.ramWarning}%`;
                        ramValueGreen.innerHTML = `até: ${rep.ramWarning - 1}%`;
                        hdValueRed.innerHTML = `a partir de: ${rep.discoDanger}%`;
                        hdValueYellow.innerHTML = `a partir de: ${rep.discoWarning}%`;
                        hdValueGreen.innerHTML = `até: ${rep.discoWarning - 1}%`;
                        redeValueRed.innerHTML = `a partir de: ${rep.internetDanger}%`;
                        redeValueYellow.innerHTML = `a partir de: ${rep.internetWarning}%`;
                        redeValueGreen.innerHTML = `até: ${rep.internetWarning - 1}%`;
                    }

                    showOrNot(resposta)
                })
            }
        }).catch((erro) => {
            console.log("erro", erro)
        })
    }


    function unHideCpu() {

        var inputsCpu = document.getElementById("paramCPU")
        var functionsCpu = document.getElementById("paramCPUfirst")

        functionsCpu.classList.add("hide")
        inputsCpu.classList.remove("hide")



    }

    function unHideDisco() {

        var inputsHd = document.getElementById("paramHDfirst")
        var functionHsd = document.getElementById("paramHD")

        inputsHd.classList.add("hide")
        functionHsd.classList.remove("hide")


    }

    function unHideRede() {
        var inputsRede = document.getElementById("paramREDEfirst")
        var functiosRede = document.getElementById("paramREDE")

        inputsRede.classList.add("hide")
        functiosRede.classList.remove("hide")

    }

    function unHideRam() {
        var inpustRam = document.getElementById("paramRAMfirst")
        var functionsRam = document.getElementById("paramRAM")

        inpustRam.classList.add("hide")
        functionsRam.classList.remove("hide")
    }



    function showOrNot(lista) {

        for (let i = 0; i < lista.length; i++) {
            var alerta = lista[i];



            if (alerta.ramDanger != null && alerta.ramWarning != null) {
                unHideRam();
            }

            if (alerta.processadorWarning != null && alerta.processadorDanger) {
                unHideCpu();
            }

            if (alerta.discoDanger != null && alerta.discoWarning) {
                unHideDisco();
            }

            if (alerta.internetDanger != null && alerta.internetWarning != null) {
                unHideRede();
            }
        }
    }
